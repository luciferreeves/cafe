services:
  postgres:
    image: postgres:18-alpine
    container_name: cafe-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cafe
      POSTGRES_USER: cafe
      POSTGRES_PASSWORD: cafe
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cafe"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_dev_data: